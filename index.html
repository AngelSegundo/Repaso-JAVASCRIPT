<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <h1> Ejercicio 1</h1>
            <h3>Puedes adivinar en que numero, entre el <span>1</span> y el <span>10</span>, estoy pensando?</h3>
            <input type="text" class="option">
            <br>
            <br>
            <div>
                <button id="calculator">Adivinar</button>
                <br>
                <br>
                <p id="answer"></p>
            </div>

        </section>

        <br>
        <hr>

        <section class="exercise2">
            <h1> Ejercicio 2</h1>
            <h3>Dime tres(3) números y te diré cual es el MAYOR...</h3>
            <button id="start">Comencemos!!!</button>
            <p id="option1"></p>
            <p id="option2"></p>
            <p id="option3"></p>
            <p id="higher"></p>
        </section>

        <br>
        <br>
        <hr>

        <section class="exercise3">
            <h1> Ejercicio 3</h1>
            <div class="studentsContainer">
                <div class="container">
                    <!-- Aqui van los estudiantes -->
                </div>
            </div>
        </section>



    </main>
    <script src="./main.js"></script>

</body>

</html>
